name: Release Workflow

on:
  push:
    branches:
      - release

jobs:
  build-and-package:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            jpackage_type: deb
          - os: windows-latest
            jpackage_type: exe
          - os: macos-latest
            jpackage_type: dmg

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download JavaFX SDK
        run: |
          if [[ $RUNNER_OS == "Windows" ]]; then
            curl -L https://download2.gluonhq.com/openjfx/21.0.0/javafx-jdk-windows.zip -o javafx-sdk.zip
            unzip javafx-sdk.zip -d javafx-sdk
          elif [[ $RUNNER_OS == "macOS" ]]; then
            curl -L https://download2.gluonhq.com/openjfx/21.0.0/javafx-jdk-macos.zip -o javafx-sdk.zip
            unzip javafx-sdk.zip -d javafx-sdk
          else
            curl -L https://download2.gluonhq.com/openjfx/21.0.0/javafx-jdk-linux.zip -o javafx-sdk.zip
            unzip javafx-sdk.zip -d javafx-sdk
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew shadowJar

      - name: Package with jpackage
        run: |
          jpackage \
            --input build/libs \
            --main-jar comdirect-1.0.0-all.jar \
            --main-class comdirect.Main \
            --name ComdirectApp \
            --type ${{ matrix.jpackage_type }} \
            --module-path javafx-sdk/lib \
            --add-modules javafx.controls,javafx.fxml,javafx.web \
            --icon src/main/resources/icon.ico \
            --app-version ${{ github.run_number }} \
            --dest build/dist

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/dist/ComdirectApp.${{ matrix.jpackage_type }}
          asset_name: ComdirectApp-${{ matrix.os }}.${{ matrix.jpackage_type }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
